            Search For An Employee
          </button>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">

        <select  id="ddm_employees_search" class="dropdown_menu_employees dropdown_style" name="dropdown-menu-list"></select></tr>
        
        <section class="Employee_Retrieve">

            </table> -->
        </section>

        <section class="employee_search_team_members"></section>

        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingSix">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
            Search For Employees By Department
          </button>
        </h5>
      </div>
  
      <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
        <div class="card-body">

        <select  id="ddm_department_search" class="dropdown_menu_departments dropdown_style" name="dropdown-menu-list"></select></tr>
        
        <section class="department_search_team_members"></section>

        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingSeven">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
            Search For Employees By Region
          </button>
        </h5>
      </div>
  
      <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
        <div class="card-body">

        <select  id="ddm_region_search" class="dropdown_menu_region dropdown_style" name="dropdown-menu-list"></select></tr>
        
        <section class="region_search_team_members"></section>

        </div>
      </div>
    </div>



    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Add an Employee
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <div id="add_emp_table_div">

        <table id="add_table">    
        <tr>    <th><h4>First Name</h4></th>
                <td><input id="add_forenames" type="text"></td>
        </tr>
        <tr>    <th><h4>Surname</h4></th>
                <td>    <input id="add_surname" type="text"></td>
        </tr>
        <tr>    <th><h4>Department</h4></th>
                <td>    <select id="dropdown_menu_departments_add" class="dropdown_menu_departments" name="dropdown_menu_departments"> </select></td>
        </tr>
        <tr>    <th><h4>Job Title</h4></th>
                <td>    <select id="" class="dropdown_menu_jobs" name="dropdown_menu_jobs">   </select></td>
        </tr>
        <tr>    <th><h4>Email</h4></th>
                <td>    <input  id="add_email" type="text"></td>
        </tr>
    </table>

    <button id="add_employee" type="submit" value="submit" onclick="addEmp()">Submit</button>
    <div id="add_emp_status_message"></div>

  </div>

  </div>
      </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Update Employee Record
            </button>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">

          <select  id="ddm_employees_update" class="dropdown_menu_employees dropdown_style" name="dropdown-menu-list"></select></tr>

          <div id="update_emp_table_div">
          </div>

          </div>
        </div>
      </div>

            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">

            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <div class="card-body">

            <select  id="ddm_employees_delete" class="dropdown_menu_employees dropdown_style" name="dropdown-menu-list"></select></tr>

            <div id="delete_emp_table_div"></div>
            <div id="delete_emp_status_message"></div>

            

          </div>
        </div>
      </div>

    </div>

        <h5 class="mb-0">

            Vacation Planning

      <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
